<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      background-image: url('paper-texture.jpg');
      background-size: cover;
      background-repeat: repeat;
      color: #333;
      line-height: 1.6;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }
    .centered {
      text-align: center;
    }
    .handwritten {
      font-family: 'Great Vibes', cursive;
      font-size: 42px;
      color: #444;
    }
    .title-big {
      font-size: 70px;
    }
    h1, h2, h3 {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 28px;
      color: #333;
    }
    .photo {
      width: 100%;
      aspect-ratio: 3/4;
      object-fit: cover;
      margin: 20px 0;
      border-radius: 12px;
    }
    .section {
      margin: 40px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section centered">
      <div class="handwritten title-big">Wedding day</div>
      <img src="your-photo.jpg" alt="Молодята" class="photo"/>
      <h2>Запрошуємо Вас на наше весілля</h2>
    </div>
  </div>
</body>
</html>
